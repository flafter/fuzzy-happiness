{% load static %} 
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wer/css/bootstrap.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'wer/css/ii.css'%}">
    <link rel="stylesheet" href="{% static 'wer/css/hder.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'wer/css/style.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'wer/css/accordion.css'%}">
</head>
<body class="">
        <header class="base">
            <div class="container_wraper">
                <nav class="navbar navbar-expand-lg navbar_bg">
                    <div class="container-fluids">
                      <img src="{% static 'wer/img/image1.png'%}" alt="Bootstrap" width="30" height="24">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'fer'%}">главная</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'ger'%}">о нас</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{%url 'ret'%}" role="button" >
                              место положение
                            </a>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </header>
      <main class="main">
          <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel_wraper">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'wer/img/tt.png' %}" class="d-block w-100 img sas" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p> 2 по цене 1.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'wer/img/ii.png' %}" class="d-block w-100 sas" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p> скидка 20%.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'wer/img/iii.png' %}" class="d-block w-100 sas" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <p>ВЫГОДНО.</p>
                    </div>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>
          <div class="card text-center  flex-row yte">
            <div class="container d-flex justify-content-center">
              <ul class="cards__list">
                {%for i in prodkt%}
                <li class="cards__item">
                  <img class="foto" src="../../media/{{i.foto}}"
                    class="card-img-top" alt="{{i.foto}}">
                  <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.text}}</p>
                    <p class="card-text">{{i.price }} ру</p>
                    <a href="#" class="btn btn-primary">Купить</a>
                  </div>
                </li>
                {%endfor%}
              </ul>



            </div>
      </main>
      <footer class="da">
        <img src="{% static 'wer/img/ter.png'%}" alt="Bootstrap" width="40%" height="40%">
      </footer>
      <script type="text/javascript" src="{% static 'wer/js/script.js'%}"></script>
      <script type="text/javascript" src="{% static 'wer/js/accordion.js'%}"></script>
      <script type="text/javascript" src="{% static 'wer/js/bootstrap.js'%}"></script>    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
